<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/#style4.css">
</head>
<body>
  <form> 


    <h1>Forms</h1>
    <div class="ing-grp">
        <label for="name">Name</label>
        <input type="text" id="name" value="john"required>
    </div>
    <div class="ing ing-grp">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="etc@gmail.com" required>
    </div>
    <div class="ing-grp">

        <label for="password "> password</label>
        <input type="password" id="password" placeholder="password required">
    </div>
    <div class="ing-grp">
        <label for="Age">Age</label>
        <input type="number" id ="age">
        </div>
        <div class="ing-grp">
            <label for="select">Gender</label>
            <select name="" id="select">
                <option value=""> select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="ing-grp"> 
            <label for="range">Lorem</label>
            <input type="range">
        </div>
        <div class="ing-grp">
            <label for="dob">DOB</label>
            <input type="date" id="dob">
        </div>
        <div class="ing-grp">
            <label for="phone">phone</label>
            <input type="tel" id="phone">
        </div>
        <div class="ing-grp">
            <label for="image">upload image</label>
            <input type="file" id="image" accept="png,jpg,gif,jpeg">
        </div>
        <div class="checkbox-cont">
            <input type="checkbox" id="var required">
            <label for ="var">Lorem ipsum dolor sit amet consectetur adipisicing elit</label>
        </div>
        <div class="messages-cont">
            <label for="messages">messages</label> <br>
            <textarea id="messages" cols="30" rows="3"></textarea>
        </div>
        <div class="btns">
            <button class="reset" type="reset">
                reset
            </button>
            <button class="submit" type="submit">
                submit
            </button>
        </div>





























</form>
</body>
</html>
