<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style sheet</title>
    <style>
        h1 {
            background-color: darkmagenta;
            color: aqua;
        }

        h2 {
            background-color: darkorange;
            color: black;
        }

        h3 {
            background-color: chocolate;
            color: aqua;
        }

        h4 {
            background-color: magenta;
            color: chartreuse;
        }

        h5 {
            background-color: brown;
            color: coral;
        }
    </style>
</head>

<body>
    <center>
        <!-- inline css -->
        <h1 style="background-color: black;color:darkred ;">Code arena</h1>
        <h1 style="background-color: blue;color: beige;"> Hello world</h1>
        <h1 style=" background-color: coral;color: forestgreen;">My xone</h1>
        <h1 style="background-color: brown;color: aqua;">Heading 1</h1>
        <h1 style="background-color: gray;color: yellow;">my web page</h1>
<!-- internal css -->
        <h1>Apple company</h1>
        <h2>Samsung company</h2>
        <h3>Huwawe company</h3>
        <h4>LG company</h4>
        <h5>infinix company</h5>






    </center>
</body>

</html>
